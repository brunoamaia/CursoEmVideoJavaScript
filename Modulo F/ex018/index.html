<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>
        Número (entre 1 e 100)
        <input type="number" id="entrada">
        <button onclick="adicionar(valores)">Adicionar</button> <br>
        Valores informados ____  Valores ordenados

        <div class="visualização">
            <div class="valores">
                <select name="semordem" id="sord" size="6"></select>
            </div>
            <div class="ordenacao">
                <select name="comordem" id="cord" size="6"></select>
            </div>
        </div>

        <button onclick="finalizar()" id="finalizar">Finalizar</button>
        
        <div id="resultado">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script> <!-- Chamada do JavaScript -->
    <script>
        var valores = [-1]
    </script>
</body>
</html>
