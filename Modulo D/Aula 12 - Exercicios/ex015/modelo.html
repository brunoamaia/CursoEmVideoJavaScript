<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="estilo.css">   <!-- Chmada do Css -->
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!          
        </div>

<!--        <div>   <!-- Outra forma de chamar imagem
            <img id="img" style="border-radius: 50%" width="250" height="250" src="manha.png" alt="Foto do Horário">
        </div> -->
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script> <!-- Chamada do JavaScript -->
</body>
</html>
